apiVersion: tenantoperator.stakater.com/v1beta2
kind: Tenant
metadata:
  name: psg
spec:
  owners:
    users:
    - zlatan@psg.com
  editors:
    users:
    - luka@psg.com
  viewers:
    users:
    - xavi@psg.com
  quota: large
  namespaces:
    withTenantPrefix:
    - build
    - dev
    - prod
  onDelete:
    cleanNamespaces: true
    cleanAppProject: true
  argocd:
    sourceRepos:
      - 'https://github.com/stakater/charts.git'
      - 'https://github.com/DESTINATION_ORG/apps-gitops-config'
      - 'https://nexus-helm-stakater-nexus.ROUTE_SUBDOMAIN/repository/helm-charts/'
    appProject:
      clusterResourceWhitelist:
        - group: tronador.stakater.com
          kind: Environment
      namespaceResourceBlacklist:
        - group: v1
          kind: ConfigMap